<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="Assets/styles.css">

  </head>
  <body>
    <!-- The container for the start screen -->
    <div id="start-container">
      <h1>Code Quiz</h1>
      <!-- The button to start the quiz -->
      <button id="start-button">Start Quiz</button>
    </div>
    <!-- The container for the quiz questions and choices -->
    <div id="quiz-container" style="display: none;">
      <h2 id="question"></h2>
      <div id="choices-container"></div>
      <!-- The timer countdown display -->
      <p id="timer">Time: 60</p>
    </div>
    <!-- The container for the game over screen and high scores -->
    <div id="game-over-container" style="display: none;">
      <h2>Game Over</h2>
      <!-- The input field to enter initials for high score record -->
      <label for="initials-input">Enter your initials:</label>
      <input type="text" id="initials-input">
      <!-- The button to save the high score -->
      <button id="save-button">Save Score</button>
    </div>
    

    <script src="Assets/quiz.js"></script>
    <script src="Assets/quizQuestions.js"></script>
    <script src="Assets/highscores.js"></script>
  </body>
</html>
